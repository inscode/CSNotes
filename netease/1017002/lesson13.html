<!DOCTYPE html>
<html>
<head>
  	<title>Bootstrap 模态框插件</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="modal fade"  id="myModal" style="margin-top:100px;" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</time></span></button>
                    <p class="modal-title">会员登录</p>
                </div>
                <div class="modal-body">
                    <p>暂时无法注册</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">注册</button>
                    <button type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" name="button" class='btn btn-success' data-toggle="modal" data-target="#myModal">点击弹出</button>

</body>
</html>
