<!DOCTYPE html>
<html>
<head>
  	<title>Bootstrap 表单和图片</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form role="form" class="form-inline">
		<div class="form-group">
			<label for="" >邮件</label>
			<input type="email" class="form-control" placeholder="填写电子邮件">
		</div>

		<div class="form-group">
			<label for="">密码</label>
			<input type="password" class="form-control" placeholder="输入密码">
		</div>

		<div class="input-group">
			<div class="input-group-addon">$</div>
			<input type="text" class="form-control" placeholder="输入价格">
			<div class="input-group-addon">xxx</div>
		</div>
	</form>

	<hr/>

	<form class="form-horizontal" role="form">
		<div class="form-group has-success has-feedback">
			<label for="inputPassword" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-8">
				<input type="password" class="form-control " id="inputPassword" placeholder="请输入密码">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>

		</div>

		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">邮箱地址</label>
			<div class="col-sm-8">
				<input type="email" class="form-control " id="inputEmail" placeholder="请输入密码">
			</div>
		</div>

		<hr>
		<div class="checkbox">
			<label for="">
				<input type="checkbox" name="" value="">HTML
			</label>
		</div>
		<div class="checkbox">
			<label for="">
				<input type="checkbox" name="" value="">CSS
			</label>
		</div>
		<div class="checkbox disabled">
			<label for="">
				<input type="checkbox" name="" value="" >JavaScript
			</label>
		</div>

		<hr>
		<label for="" class="checkbox-inline">
			<input type="checkbox" name="" value="" >PHP
		</label>

		<label for="" class="checkbox-inline">
			<input type="checkbox" name="" value="" >Python
		</label>

		<label for="" class="radio-inline">
			<input type="radio" name="" value="" >Python
		</label>

		<hr>

		<select class="form-control" name="">
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			<option value="">4</option>
		</select>

		<hr>





	</form>




</body>
</html>
