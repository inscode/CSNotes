<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript setInterval使用</title>
	</head>
	<body>
		<script type="text/javascript">
			function exec(){
				var node = document.getElementById('ipText');
				node.value += '*';
			}
			setInterval("exec()",1000);
		</script>
		<input type="text" id='ipText'>
	</body>
</html>
