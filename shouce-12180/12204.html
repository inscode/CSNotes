<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Math</title>
	</head>
	<body>
		<script type="text/javascript">
			function info(object){
				var obj_id = object.id;
				var obj_class = object.className;
				document.write('id：'+obj_id+'<br/>'+'class：'+obj_class);
			}
		</script>
		<input class='information' type="button" value ="显示" id="bt" onClick="info(this)">
	</body>
</html>
