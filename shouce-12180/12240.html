<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript实例大全 定时前往其他页面</title>
		<script type="text/javascript">
			function goLink() {
				window.location.href = 'http://music.163.com/#/artist?id=12237538';
			}
			setTimeout("goLink()",5000);
		</script>
	</head>
	<body>
		5秒后跳转到网易云音乐
	</body>
</html>
