<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript实例大全</title>
	</head>
	<body>
		<script type="text/javascript">
			var season = prompt("输入月份（1-12）", 1);

			if (isNaN(season) || season > 12 || season < 1) {
				alert('输入的数字不符合要求');
			}
			//这里的 season 是 string 类型	
			switch (season) {
				case '3':
				case '4':
				case '5':
					var message = season + '月是春季';
					break;
				case '6':
				case '7':
				case '8':
					var message = season + '月是夏季';
					break;
				case '9':
				case '10':
				case '11':
					var message = season + '月是秋季';
					break;
				case '12':
				case '1':
				case '2':
					var message = season + '月是冬季';
					break;
			}
			document.write(message);
		</script>
	</body>
</html>
