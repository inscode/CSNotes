<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript 连结两个数组</title>
	</head>
	<body>
		<script type="text/javascript">
			var cars = ["Porsche", "Volvo", "BMW"];
			var colors = ['blue', 'gray', 'red'];
			var newArray = cars.concat(colors);
			for (var i = 0; i < newArray.length; i++) {
				document.write(newArray[i]+'<br/>');
			}
		</script>
	</body>
</html>
