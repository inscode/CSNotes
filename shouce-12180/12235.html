<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript实例大全 按钮式超链接</title>
		<style media="screen">
			a:link{
				display: block;
				background-color: aqua;
				color: black;
				border: 1px solid red;

				background: black;
				color: white;
			}

	</head>
	<body>
		<a href="#">雨醉风尘</a>
	</body>
</html>
