<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript实例大全 超链接确认对话框</title>
		<script type="text/javascript">
			function linkUrl(url) {
				var content = confirm('你确定要跳转到链接' + url + '是不是:)');
				if (content) {
					window.location.href = url;
				} else {
					window.location.href(this);
				}
			}
		</script>
	</head>
	<body>
		<a href="javascript:linkUrl('https://www.baidu.com')">雨醉风尘</a>
	</body>
</html>
