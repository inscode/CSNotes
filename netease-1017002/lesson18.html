<!DOCTYPE html>
<html>
<head>
  	<title>Bootstrap  轮播插件</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="margin:10px;">
    <!-- data-ride="carousel"  自动播放-->
    <div id="myCarousel" class="carousel slide" >
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/1.jpg" alt="111" class="responsive">
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="222" class="responsive">
            </div>
            <div class="item">
                <img src="img/3.png" alt="333" class="responsive">
            </div>
        </div>
        <a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
        <a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
    </div>

    <!-- <script type="text/javascript">
        $("#myCarousel").carousel({
            interval:2000,   //设置2秒自动切换
            pause: 'hover',
        });
    </script> -->

</body>
</html>
