<!DOCTYPE html>
<html>
<head>
  	<title>Bootstrap 列表组面板和嵌入组件</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<ul class="list-group">
		<li class="list-group-item"><a href="#">首页</a></li>
		<li class="list-group-item"><a href="#">第二页<span class="badge">11</span></a></li>
		<li class="list-group-item"><a href="#">第三页</a></li>
		<li class="list-group-item"><a href="#">第四页</a></li>
	</ul>

	<div class="list-group">
		<a href="#" class="list-group-item">首页</a>
		<a href="#" class="list-group-item active">第二页<span class="badge">11</span></a>
		<a href="#" class="list-group-item">第三页</a>
		<a href="#" class="list-group-item">第四页</a>
	</div>

	<hr>

	<div class="panel panel-danger">
		<div class="panel-heading">
			<p class="panel-title">我是panel标题</p>
		</div>
		<div class="panel-body">
			我是panel主体
		</div>
	</div>

</body>
</html>
