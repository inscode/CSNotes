<!DOCTYPE html>
<html>
<head>
  	<title>Bootstrap 进度条媒体对象和Well组件</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="well">
		雨醉风尘
	</div>

	<div class="well well-lg">
		雨醉风尘
	</div>

	<div class="progress">
		<div class="progress-bar" style="width:60%;">60%</div>
	</div>

	<div class="progress">
		<div class="progress-bar" style="min-width:10px;">0%</div>
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped active" style="min-width:10px;width:60%">0%</div>
	</div>

	<div class="media">
		<div class="media-left media-middle">
			<img src="http://www.runoob.com/wp-content/uploads/2015/06/go128.png" alt="" class="media-object">
		</div>
		<div class="media-body">
			<h4 class="media-heading">Go 是一个开源的编程语言，它能让构造简单、可靠且高效的软件变得容易。Go是从2007年末由Robert Griesemer, Rob Pike, Ken Thompson主持开发，后来还加入了Ian Lance Taylor, Russ Cox等人，并最终于2009年11月开源，在2012年早些时候发布了Go 1稳定版本。现在Go的开发已经是完全开放的，并且拥有一个活跃的社区。</h4>
		</div>

	</div>

	<ul class="media-list">

	</ul>

</body>
</html>
