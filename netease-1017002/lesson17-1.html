<!DOCTYPE html>
<html>
<head>
  	<title>Bootstrap  按钮和折叠插件</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="margin:100px;">
    <button class="btn btn-info" data-toggle="button" autocomplete="false">按钮单个切换</button>
    <hr>
    <div class="btn-group" data-toggle="buttons">
        <label for="" class="btn btn-primary active">
            <input type="radio" name="sex" id="male" value="male" checked>男
        </label>

        <label for="" class="btn btn-primary">
            <input type="radio" name="sex" id="female" value="male">女
        </label>
    </div>

    <hr>

    <div class="btn-group" data-toggle="buttons">
        <label for="" class="btn btn-primary active">
            <input type="checkbox" name="sex" id="male" value="male" checked>PHP
        </label>

        <label for="" class="btn btn-primary">
            <input type="checkbox" name="sex" id="female" value="male">Python
        </label>

        <label for="" class="btn btn-primary">
            <input type="checkbox" name="sex" id="female" value="male">Go
        </label>
    </div>

    <hr>

    <button class="btn btn-primary" data-loading-text="上传中...." autocomplete="off">开始上传</button>
    <script type="text/javascript">
        $("button").on("click",function() {
            var btn = $(this).button("loading");
            setTimeout(function(){
                btn.button('reset');
            },1000);
        });
    </script>
</body>
</html>
